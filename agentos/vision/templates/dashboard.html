
<!DOCTYPE html>
<html>
<head>
    <title>AgentOS Vision Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AgentOS Vision</h1>
    <p>Total Events: {{ data.total_events }}</p>
    <h2>Latest Events</h2>
    <ul>
    {% for event in data.latest %}
        <li>{{ event["type"] }} - {{ event["timestamp"] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
